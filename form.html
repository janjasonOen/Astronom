<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atronom Member</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/27957eec02.js" crossorigin="anonymous"></script>
    
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar">
  <div class="navbarContainer">
    <a href="./home.html" id="navbarLogo"><i class="fa-solid fa-meteor"></i>Astronom</a>
    <div class="navbarToggle" id="mobileMenu">
      <span class="bar"></span> 
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="navbarMenu">
      <li class="navbarItem">
        <a href="./home.html" class="navbarLinks" id="home-page">Home</a>
      </li>
      <li class="navbarItem">
        <a href="./gallery.html" class="navbarLinks" id="about-page">Gallery</a>
      </li>
      <li class="navbarBtn">
        <a href="./form.html" class="button" id="signup">Get Update From Us</a>
      </li>
    </ul>
  </div>
</nav>


  <div class="registrationContainer">
        <div class = "form">
        <form name="formSignup" action="./home.html">
            <h2>Get in Touch With Us</h2>
            <div class="input">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="input">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="input">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
            </div>
            <div class="input">
              <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
     

  
<div class="footerContainer">
  <div class="socialMedia--wrap">
    <div class="footerLogo">
      <a href="./home.html" id="footerLogo"><i class="fa-solid fa-meteor"></i>Astronom</a>
    </div>
    <p class="websiteRights">Â© ASTRONOM 2022. All rights reserved</p>
    <div class="socialIcons">
      <a
        class="socialIcons--link"
        href="/"
        target="_blank"
        aria-label="Facebook"
      >
        <i class="fab fa-facebook"></i>
      </a>
      <a
        class="socialIcons--link"
        href="/"
        target="_blank"
        aria-label="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        class="socialIcons--link"
        href="https://www.youtube.com/c/NASA"
        target="_blank"
        aria-label="Youtube"
      >
        <i class="fab fa-youtube"></i>
      </a>
      <a
        class="socialIcons--link"
        href="/"
        target="_blank"
        aria-label="Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</section>
</div>


  <script src="./script.js"></script>
</body>
</html>
